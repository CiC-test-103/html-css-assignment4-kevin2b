<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./modern-normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <article class="card">
        <section class="result">
          <h3 class="result__header card__header">Your Result</h3>
          <section class="result__score-container">
            <div class="result__score">
              <p class="result__score-curr">76</p>
              <p class="result__score-total">of 100</p>
            </div>
          </section>
          <p class="result__word">Great</p>
          <p class="result__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h3 class="summary__header card__header">Summary</h3>
          <section class="attribute reaction">
            <img
              src="./assets/images/icon-reaction.svg"
              alt=""
              class="attribute__img reaction__img"
            />
            <p class="attribute__name reaction__name">Reaction</p>
            <p class="attribute__score reaction__score">
              <span> 80 </span> / 100
            </p>
          </section>
          <section class="attribute memory">
            <img
              src="./assets/images/icon-memory.svg"
              alt=""
              class="attribute__img memory__img"
            />
            <p class="attribute__name memory__name">Memory</p>
            <p class="attribute__score memory__score">
              <span> 92 </span> / 100
            </p>
          </section>
          <section class="attribute verbal">
            <img
              src="./assets/images/icon-verbal.svg"
              alt=""
              class="attribute__img verbal__img"
            />
            <p class="attribute__name verbal__name">Verbal</p>
            <p class="attribute__score verbal__score">
              <span> 61 </span> / 100
            </p>
          </section>
          <section class="attribute visual">
            <img
              src="./assets/images/icon-visual.svg"
              alt=""
              class="attribute__img visual__img"
            />
            <p class="attribute__name visual__name">Visual</p>
            <p class="attribute__score visual__score">
              <span> 73 </span> / 100
            </p>
          </section>
          <button class="summary__more-info">Continue</button>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">kevin2b</a>.
    </footer>
  </body>
</html>
